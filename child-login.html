<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Log In</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="child-signin.html">Child Sign In</a></li>
                <li><a href="child-login.html" class="active">Child Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Child Log In</h1>
            <form id="childLoginForm">
                <label for="childLoginEmail">Email:</label>
                <input type="email" id="childLoginEmail" name="email" required>
                <label for="childLoginPassword">Password:</label>
                <input type="password" id="childLoginPassword" name="password" required>
                <button type="submit">Log In</button>
            </form>
        </section>
    </main>

    <script src="/script.js"></script>
</body>

</html>
