<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Log In</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="parent-signin.html">Parent Sign In</a></li>
                <li><a href="parent-login.html" class="active">Parent Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Parent Log In</h1>
            <form id="parentLoginForm">
                <label for="parentLoginEmail">Email:</label>
                <input type="email" id="parentLoginEmail" name="email" required>
                <label for="parentLoginPassword">Password:</label>
                <input type="password" id="parentLoginPassword" name="password" required>
                <button type="submit">Log In</button>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
